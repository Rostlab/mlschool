---
layout: home
---

<div class="container max-w-screen-md py-24 md:py-28 mx-auto px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-black">Summer School Program</h1>
    <p class="content-text text-lg mt-6">
      The summers school will introduce the following concepts:
    </p>
  <ul class="mt-12">
    {%- for post in site.program -%}
    <li class="mt-16 list-reset">
      <h2 class="mt-1 text-2xl tracking-tight font-extrabold text-gray-900 sm:leading-none md:text-3xl">
        <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </h2>
      <div class="mt-10">
        <a class="text-blue-500 uppercase text-sm tracking-wide font-black content-link" href="{{ post.url | relative_url }}">Details</a>
      </div>
    </li>
    <hr class="w-full bg-gray-100 my-12" style="height: 1px;">
     {%- endfor -%}
  </ul>
</div>
