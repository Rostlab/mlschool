---
layout: default
---

<article
  class="font-sans relative py-24 md:py-28 bg-white overflow-hidden"
  itemscope
  itemtype="http://schema.org/BlogPosting"
>
  <header class="relative px-4 sm:px-6 lg:px-8">
    <div class="text-lg max-w-prose mx-auto mb-4">
      <h1
        class="mt-2 mb-2 text-3xl text-center-DIS leading-8 font-extrabold tracking-tight-DIS text-gray-800 sm:text-4xl sm:leading-10"
        itemprop="name headline"
      >
        {{ page.title | escape }}
      </h1>
    </div>
  </header>

  <div
    class="prose prose-lg px-4 md:px-0 text-gray-700 mx-auto"
    itemprop="articleBody"
  >
    {{ content }}
  </div>

  {%- if site.disqus.shortname -%} {%- include disqus_comments.html -%} {%-
  endif -%}

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
