title: Machine Learning Summerschool for Toxinologists 2023
description: > # this means to ignore newlines until "show_excerpts:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/"
url: https:/https://summer23.rostlab.org/

plugins:
  - jekyll-feed
  - jekyll-soopr-seo-tag
  - jekyll-sitemap
  - jekyll-minifier

css_dir: "assets/css" # defaults to "css"

highlighter: rouge

collections:
  persons:
    output: false
  questions:
    output: false
  program:
    output: true
    permalink: "/:collection/:title"
  pages:
    output: true
    permalink: "/:title"

jekyll-minifier:
  uglifier_args:
    harmony: true

twitter:
  card: summary_large_image

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - tailwind.config.js
  - .gitignore
  - vendor

form_url: "https://docs.google.com/forms/d/e/1FAIpQLSeTyf5degk6LbiFj87Q3Dv5jIkkGbsucPJKnSDTTNKzo-jmpw/viewform?usp=sf_link&hl=en"
